<!DOCTYPE html>
<html>

<head>
    <link href="style/style1.css" rel="stylesheet">


    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var shownIds = new Array();

            setInterval(function() {
                $.get("php/data.php", function(data) {
                    data = $.parseJSON(data);

                    for (i = 0; i < data.length; i++) {
                        if ($.inArray(data[i]["id"], shownIds) == -1) {
                            $("#log").html("" + data[i]["id"] + "<br />");
                            shownIds.push(data[i]["id"]);
                        }
                    }
                });
            }, 1000);
        });
    </script>


</head>

<body>

    <h1 style=" text-align:center; color:White;">Queuing System</h1>
    <div style="text-align:center;">
        <a href="https://shamiii.000webhostapp.com/management.html" class="button" target="_blank" style="text-decoration:none;">Go to Admin Page</a>
    </div>
    <div class="grid-container" id="log">

    </div>
    <script type="text/javascript">
        function myFunction() {
            $.ajax({
                url: 'php/ticket.php'
            });
        }
    </script>

</body>

</html>
